<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Covid Dashboard</title>

    <!-- Montserrat Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grid-container">

      <!-- Header -->
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
       
    
      </header>
      <!-- End Header -->

      <!-- Sidebar -->
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
         Covid dashboard
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
       Dashboard
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
             Cases
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
            Active
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              Recovery
            </a>
          </li>
         
        </ul>
      </aside>
     
      <main class="main-container">
        <div class="main-title">
          <p class="font-weight-bold">DASHBOARD</p>
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Total Cases</p>
            </div>
            <span class="text-primary font-weight-bold">249M</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Active </p>
            </div>
            <span class="text-primary font-weight-bold">140M</span>
          </div>

          <div class="card">
            <div class="card-inner">
              <p class="text-primary">Recovered</p>
             
            </div>
            <span class="text-primary font-weight-bold">79M</span>
          </div>

          <div class="card">
                <div class="card-inner">
                  <p class="text-primary">Death</p>
                 
                </div>
            
            <span class="text-primary font-weight-bold">30M</span>
          </div>

        </div>
        <div id="container">
            <h1>Covid Data </h1>
        <div class="container">
            <div>
                <canvas id="myChart"></canvas>
              </div>


    <canvas id="doughnut" width="1"  height="1"></canvas> 


    <canvas id="linechart" width="1"  height="1"></canvas> 

</div>

        </div>
         
        </div>
       
      </main>

    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.8.0/dist/chart/min.js"></script>
    <script src="chart1.js"></script>
    <script src="chart2.js"></script>
    <script src="chart4.js"></script>


  </body>
</html>
